name: CI - Docker build

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '.github/workflows/ci-docker.yml'
  workflow_dispatch:

jobs:
  build-docker-images:
    name: Build backend and frontend images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Build backend Docker image
        run: docker build -t mern-amazona-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t mern-amazona-frontend ./frontend
